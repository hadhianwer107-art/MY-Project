
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Details</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h2>Train Booking Details</h2>
    <form action="passenger.html">
      <label for="from">From</label>
      <input type="text" id="from" name="from" placeholder="Enter Departure City" required>

      <label for="to">To</label>
      <input type="text" id="to" name="to" placeholder="Enter Destination City" required>

      <label for="date"> Date</label>
      <input type="date" id="date" name="date" required>

      
      <button><a href="seat.html" type="submit">Search / Continue</a></button>
    </form>
  </div>
</body>
</html>
